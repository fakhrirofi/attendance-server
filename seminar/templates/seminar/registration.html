{% extends "seminar/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <link rel="stylesheet" href="{% static 'seminar/css/style.css' %}">
{% endblock head %}

{% block content %}
<div class="container mb-5 mt-5 pl-5 pr-5">
  <h3 class="">{{ event.name }}</h3>
  <hr>
  <form action="{% url 'registration' event.name %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock content %}
